<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DODOAR 測試版本</title>
</head>
<body>
    <h1>點擊下方查看 AR 模型</h1>
    
    <a href="https://www.dropbox.com/scl/fi/7zrd5takbwszxxrh8edls/DODO.usdz?rlkey=vywhyhotga5ob34vj3299lhtc&st=jgeki7ze&raw=1" 
       rel="ar" 
       target="_blank">
       查看 AR 模型
    </a>

    <script>
        if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
            const arLink = document.querySelector('a[rel="ar"]');
            arLink.addEventListener('click', function (e) {
                e.preventDefault();
                const usdzUrl = arLink.getAttribute('href');

                const arPreview = document.createElement('a');
                arPreview.setAttribute('href', usdzUrl);
                arPreview.setAttribute('rel', 'ar');
                arPreview.setAttribute('target', '_blank');
                arPreview.click();
            });
        }
    </script>
</body>
</html>
