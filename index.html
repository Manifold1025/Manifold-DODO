<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DODO AR Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        button {
            display: none;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #F08623;
            color: #f7f7f7;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #023A61;
        }
    </style>
</head>
<body>
    <!-- 放置 LOGO -->
    <img src="image/manifold_logo.png" alt="DODO Logo">
    <!-- 探索按鈕 -->
    <button id="explore-button" onclick="openAR()">探索 DODO</button>

    <script>
        // 在3秒後顯示按鈕
        setTimeout(() => {
            document.getElementById('explore-button').style.display = 'block';
        }, 3000);

        // 打開 AR 頁面
        function openAR() {
            window.location.href = "https://manifold1025.github.io/Manifold-DODO/DODO.usdz";
        }
    </script>
</body>
</html>
